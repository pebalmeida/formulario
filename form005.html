<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
  <h1>Exemplo de Formulario</h1>  

  <form action="cadastro.php" method="get" autocomplete="on">
   <fieldset>
    <legend>Idiomas que a pessoa fala</legend>
    <input type="checkbox" name="ing" id="iing" checked><label for="iing"> Ingles</label> <br>
    <input type="checkbox" name="esp" id="iesp" checked><label for="iesp">Espanhol</label><br>
    <input type="checkbox" name="ita" id="iita"><label for="iita">Italiano</label><br>
    <input type="checkbox" name="ale" id="iale"><label for="iale">Alemao</label><br>
    <input type="checkbox" name="hol" id="ihol"><label for="ihol">Holandes</label>
   </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
