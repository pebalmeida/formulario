<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   <h1>Exemplo de Formulario</h1> 

   <form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="iest">Estado :</label>
        <select name="estado" id="iest">
            <option value="" selected -----Escolha------></option>
            <optgroup label="Estados do Brasil">
            <option value="SP">Sao Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="CE">Ceara</option>
            <option value="MG">Minas Gerais</option>
            <option value="PE">Pernambuco</option>
            <option value="RG">Rio Grande do Sul</option>
            </optgroup>

             <optgroup label="Cidades dos Estados Unidos da America">
            <option value="los">Los Angeles</option>
            <option value="chi">Chicago</option>
            <option value="min">Minesolta</option>
            <option value="atl">Atlanta</option>
            <option value="mia">Miami</option>
            <option value="kan">Kansas</option>
            <option value="fort">Fort Wayne</option>
             </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissao</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
        <option value = "ADM">Administrador</option>
        <option value = "COM">Contador</option>
        <option value = "DES">Desenvolvedor</option>
        <option value = "PROF">Professor</option>
        </datalist>
    </p>

   <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
   </p>

   </form>
</body>
</html>
