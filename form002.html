<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
   <h1>Teste de Formulario</h1> 

   <form action="cadastro.php" method="post">
    <p>
        <label for="iusu">Usuario :</label>
        <input type="text" name="usu" id="iusu" required minlength="6" maxlength="12" size="20" placeholder="nome do usuario">
    </p>
    <p>
        <label for="isen">Senha :</label>
        <input type="password" name="sen" id="isen" required minlength="4" maxlength="10" size="20" placeholder="minimo 10 letras">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form>
</body>
</html>
